<!DOCTYPE html>
<html lang="en">
<head>
    <%- include('../head.html') -%>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #f8f8ff;
            }

            .register-container {
                width: 100%;
                max-width: 720px;
                min-width: 340px;
                margin: 60px auto;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(80, 0, 120, 0.08);
                padding: 48px 32px 40px 32px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2.4rem;
                margin-bottom: 32px;
            }

            form {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input[type="text"],
            input[type="password"],
            input[type="date"],
            input[type="email"] {
                padding: 10px 16px;
                font-size: 1.2rem;
                color: #888;
                border: 1.5px solid #ccc;
                border-radius: 6px;
                width: 100%;
                max-width: 520px;
                min-width: 240px;
                height: 48px;
                box-sizing: border-box;
                margin-bottom: 22px;
                text-align: left;
                background: #f8f8ff;
            }

            ::placeholder {
                color: #aaa;
            }

            button[type="submit"] {
                margin-top: 18px;
                width: 100%;
                max-width: 520px;
                padding: 16px 0;
                font-size: 1.2rem;
                font-weight: bold;
                color: #fff;
                background: linear-gradient(120deg, #7c43bd, #8f5fd6, #e040fb);
                border: none;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(124, 67, 189, 0.15);
                transition: background-position 0.4s, transform 0.2s, box-shadow 0.2s;
            }

            button[type="submit"]:hover,
            button[type="submit"]:focus {
                background-position: 100% 0;
                transform: scale(1.04);
                box-shadow: 0 4px 16px rgba(124, 67, 189, 0.25);
                outline: none;
            }
        </style>
</head>
<body>
    <%- include('../header.html') -%>
        <div class="register-container">
            <h1>User Registration</h1>
            <form action="/users/register" method="POST">
                <input type="text" id="first_name" name="first_name" required placeholder="First Name">
                <input type="text" id="last_name" name="last_name" required placeholder="Last Name">
                <input type="text" id="username" name="username" required placeholder="Username">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="date" id="birthday" name="birthday" required placeholder="Birthday">
                <input type="password" id="password" name="password" required placeholder="Password">
                <button type="submit">Register</button>
            </form>
        </div>
        <%- include('../footer.html') -%>
</body>

</html>
